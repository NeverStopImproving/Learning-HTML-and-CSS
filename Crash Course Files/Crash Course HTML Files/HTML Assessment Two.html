<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Test HTML Level 2</title>
</head>
<body>

    <h1>Puppy Adoption Page</h1>

    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="get">

        <label for="first_name">First Name:</label>
        <input
                id="first_name"
                type="text"
                name="first name"
                placeholder="First Name"
        >

        <label for="last_name">Last Name:</label>
        <input
                id="last_name"
                type="text"
                name="last name"
                placeholder="Last Name"
        >

        <br><br>

        <label for="user_email">Email:</label>
        <input
                id="user_email"
                type="email"
                placeholder="name@email.com"
        >

        <label for="password">Password:</label>
        <input
                id="password"
                name="user_password"
                type="password"
        >

        <br>

        <p>Are you over the age of 18?</p>

        <label for="yes">Yes:</label>
        <input
                id="yes"
                type="radio"
                name="age_check"
                value="Yes"
        >
        <label for="no">No:</label>
        <input
                id="no"
                type="radio"
                name="age_check"
                value="No"
        >

        <br>

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="Payment">

            <option value="Credit">Credit Card</option>
            <option value="PayPal">PayPal</option>

        </select>

        <br>
        <br>

        <input type="submit" value="Submit Feedback">

    </form>

</body>
</html>
